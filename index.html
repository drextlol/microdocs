<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Street Micro Docs</title>

    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Street Micro Docs" />
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="http://streetmicrodocs.com/">
    <meta property="og:site_name" content="Street Micro Docs">
    <meta property="og:title" content="Title">
    <meta property="og:description" content="Description">
    <meta property="og:image" content="url_image">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="156">
    <meta property="og:image:height" content="156">
    <meta property="og:type" content="website">
    <meta name="robots" content="INDEX, FOLLOW">

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="styles/starter.css">
    <link rel="stylesheet" href="styles/typography.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>

    <div id="page">

        <header class="row normal">
            <div class="small-3 columns">
                <a href="./index.html" class="logo">
					<img src="images/logo.svg" alt="Street Micro Docs" class="svg-logo big">
                </a>
            </div>

            <div class="small-7 columns">
                <div class="ctn-search">
                    <i class="i-search"></i>
                    <input type="text" class="search">
                </div>
            </div>

            <div class="small-2 columns">
            	<a href="#" class="menu"></a>
            </div>
        </header>

        <div class="header-mobile">
        	<div class="row">
				<div class="small-4 columns">
					<a href="#" class="menu-mobile"><img src="images/menu.svg" alt=""></a>
				</div>
				<div class="small-4 columns">
					<a href="./index.html" class="lg-mobile"><img class="logo-mobile" src="images/logo.svg" alt="StreetMicroDocs"></a>
				</div>

				<div class="small-4 columns">
					<a href="#" class="sr-mobile"><img src="images/search.png" alt="Buscar"></a>
					<div class="clear"></div>
				</div>
			</div>

			<div class="row bg-search">
				<div class="small-12 columns">
					<div class="ctn-search">
                    	<i class="i-search"></i>
                    	<input type="text" class="search">
                	</div>
				</div>
			</div>

        </div>

        <div class="ctn-content">
            <div class="list" id="instafeed"></div>
            <div class="ctn-load">
                <p class="loading inative">Loading...</p>
            </div>
        </div>

        <div class="movie-mask hidden">
            <div class="movie-modal row normal">
                <div class="small-8 columns mv-media">
                    <video class="mv-lnk" controls preload="none" poster="">
                        <source class="mv-src" src="" type="video/mp4" />
                    </video>
                </div>
                <div class="small-4 columns mv-info">
                	<a href="#" class="close-modal" title="Fechar"><img src="images/close.svg" alt="Fechar"></a>
                    <div class="num-social">
                        <div class="mv-likes" title="Likes">0</div>
                        <div class="mv-comments" title="Comments">0</div>
                        <div class="clear"></div>
                    </div>
                    <h1>Street MicroDocs</h1>
                    <div class="mv-description"></div>
                </div>
                <div class="clear"></div>
            </div>

            <div class="movie-modal row mobile hidden">
                <div class="small-12 columns mv-media">
                	<a href="#" class="close-modal" title="Fechar"><img src="images/close.svg" alt="Fechar"></a>
                    <video class="mv-lnk" controls preload="none" poster="">
                        <source class="mv-src" src="" type="video/mp4" />
                    </video>
                </div>
                <div class="small-12 columns">
                	<div class="mv-info">
                    <div class="num-social">
                        <div class="mv-likes" title="Likes">0</div>
                        <div class="mv-comments" title="Comments">0</div>
                        <div class="clear"></div>
                    </div>
                    <h1>Street MicroDocs</h1>
                    <div class="mv-description"></div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="scripts/analytics.js"></script>
    <script type="text/javascript" src="scripts/instafeed.min.js"></script>
    <script type="text/javascript" src="scripts/list.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
